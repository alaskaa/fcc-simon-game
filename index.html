<!DOCTYPE html>
<html>
  <head>
    <title>Simon game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
  </head>
  <body>
    <h1>JavaScript Simon Game</h1>
    <br>
    <div id="outer-circle">
      <button id="arc-one">
      </button>
      <button id="arc-two">
      </button>
      <button id="arc-three">
      </button>
      <button id="arc-four">
      </button>
      <div id="inner-black-circle">
        <div id="inner-white-circle">
          <h1 id="h1-simon">Simon</h1>
          <div id="wrapper">
            <div id="display">--</div>
            <button id="start-btn"></button>
            <button id="strict-btn"></button>
            <div class="text">Count</div>
            <div class="text">Start</div>
            <div class="text">Strict</div>
          </div>
          <h5>&#169; Sibylle Sehl</h5>
        </div>
      </div>
    </div>
    <h1 id="message"></h1>
    <audio id="sound_one" src="sounds/tom.wav"></audio>
    <audio id="sound_two" src="sounds/clap.wav"></audio>
    <audio id="sound_three" src="sounds/kick.wav"></audio>
    <audio id="sound_four" src="sounds/hihat.wav"></audio>
    <audio id="wrong_sound" src="sounds/wrong_sound.wav"></audio>
    <script src="main.js">
    </script>
  </body>
</html>
